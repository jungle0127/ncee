<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
<h3>Common Sign In With Image Code</h3>
<form action="/ncee/authentication/form" method="post">
    <table>
        <tr>
            <td>User Name</td>
            <td><input type="text" name="username" value="ps"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" value="lotus"></td>
        </tr>
        <tr>
            <td>Image Code</td>
            <td>
                <input type="text" name="imageCode">
                <img alt="image code" src="/ncee/validate/code/image?width=67">
            </td>
        </tr>
        <tr>
            <td colspan='2'><input name="remember-me" type="checkbox" value="true" />记住我</td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
